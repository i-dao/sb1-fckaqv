<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Founders Club - Version History</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 { color: #1a365d; }
        .version { 
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }
        .version-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .version-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #4f46e5;
        }
        .date {
            color: #64748b;
        }
        .changes {
            list-style-type: none;
            padding: 0;
        }
        .change-item {
            margin: 10px 0;
            padding: 10px;
            background: #f8fafc;
            border-radius: 4px;
        }
        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 8px;
        }
        .feature { background: #e0f2fe; color: #0369a1; }
        .fix { background: #fee2e2; color: #b91c1c; }
        .improvement { background: #dcfce7; color: #15803d; }
    </style>
</head>
<body>
    <!-- Previous content remains the same -->
</body>
</html>
